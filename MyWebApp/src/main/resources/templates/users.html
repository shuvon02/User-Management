<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid text-center">

    <div><h2>Manage Users</h2></div>
    <div class="m-2">
        <a  class="h4" th:href="@{/users/new}">Add New User</a>
    </div>

    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>

    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>E-mail</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Enabled</th>
                <th></th>
            </tr>
            </thead>

            <tbody>
            <th:block th:each="users:${listUsers}">
                <tr>
                    <td>[[${users.id}]]</td>
                    <td>[[${users.email}]]</td>
                    <td>[[${users.firstName}]]</td>
                    <td>[[${users.lastName}]]</td>
                    <td>[[${users.enabled}]]</td>
                    <td>
                        <a class="h4 m-3" th:href="@{'/users/edit/' +${users.id}}">Edit</a>
                        <a class="h4" th:href="@{'/users/delete/' +${users.id}}">Delete</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
